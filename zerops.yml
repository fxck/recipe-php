zerops:
  - setup: apacheapi
    build:
      base:
        - php@8.3
      ports:
        - port: 80
          httpSupport: true
      envVariables:
        DB_NAME: db
        DB_HOST: db
        DB_PORT: 5432
        DB_USER: db
        DB_PASS: ${db_password}
      buildCommands:
        - |
          cd src
          composer install --optimize-autoloader --no-dev
      deploy:
        - ./src/~/index.php
        - ./src/~/.htaccess
        - ./src/~/vendor
    run:
      base: php-apache@8.3
      healthCheck:
        httpGet:
          port: 80
          path: /status

  - setup: phpnginx81
    build:
      base: php-nginx@8.3
      ports:
        - port: 80
          httpSupport: true
      envVariables:
        DB_NAME: db
        DB_HOST: db
        DB_PORT: 5432
        DB_USER: db
        DB_PASS: ${db_password}
      buildCommands:
        - |
          cd php
          composer install --optimize-autoloader --no-dev
      deploy:
        - ./php/~/index.php
        - ./php/~/vendor
    run:
      healthCheck:
        httpGet:
          port: 80
          path: /status
